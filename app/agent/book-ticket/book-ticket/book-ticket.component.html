<h3>BOOK TICKET</h3>
<div style="width: 400px;">

    <form (ngSubmit)="onSubmit()">
        <div *ngIf="bookingRequest">
            <div class="form-group">
                <label for="bookingRequestId">Booking Request Id: </label>
                <input type="text" class="form-control" id="bookingRequestId" required
                    [(ngModel)]="bookingRequest.bookingRequestId" name="bookingRequestId">
            </div>
            <div class="form-group">
                <label for="sourceFrom">Source From:</label>
                <input type="text" class="form-control" id="sourceFrom" required [(ngModel)]="bookingRequest.sourceFrom"
                    name="sourceFrom">

            </div>

            <div class="form-group">
                <label for="destinationTo">Destination To: </label>
                <input type="text" class="form-control" id="destinationTo" required
                    [(ngModel)]="bookingRequest.destinationTo" name="destinationTo">

            </div>

            <div class="form-group">
                <label for="startDate">Start Date: </label>
                <input type="text" class="form-control" id="startDate" required [(ngModel)]="bookingRequest.startDate"
                    name="startDate">

            </div>
            <div class="form-group">
                <label for="endDate">End Date: </label>
                <input type="text" class="form-control" id="endDate" required [(ngModel)]="bookingRequest.endDate"
                    name="endDate">
            </div>
            <div class="form-group">
                <label for="travelMedium">Travel Medium: </label>
                <input type="text" class="form-control" id="travelMedium" required
                    [(ngModel)]="bookingRequest.travelMedium" name="travelMedium">
            </div>
            <div class="form-group">
                <label for="aadharNo">Aadhar No: </label>
                <input type="text" class="form-control" id="aadharNo" required [(ngModel)]="bookingRequest.aadharNo"
                    name="aadharNo">
            </div>
            <div class="form-group">
                <label for="passportNo">Passport No: </label>
                <input type="text" class="form-control" id="passportNo" required [(ngModel)]="bookingRequest.passportNo"
                    name="passportNo">
            </div>
            <!-- <div class="form-group">
            <label for="passportNo">Passport No: </label>
            <input type="text" class="form-control" id="passportNo" required [(ngModel)]="bookingRequest.passportNo"
                name="passportNo">
        </div> -->
        </div>
        <div *ngIf="bookingdetails">
            <div class="form-group">
                <label for="ticketDetails">Ticket Details: </label>
                <!-- <textarea id="ticketDetails"  rows = "4" cols = "40"></textarea> -->

                <input type="text" class="form-control" id="ticketDetails" required
                    [(ngModel)]="bookingdetails.ticketDetails" name="ticketDetails">
            </div>
            <div class="form-group">
                <label for="hotelAddress">Hotel Address: </label>
                <input type="text" class="form-control" id="hotelAddress" required
                    [(ngModel)]="bookingdetails.hotelAddress" name="hotelAddress">

            </div>
        </div>
        <td>
            <button type="submit" class="btn btn-success" style="margin-top: 10px;">Submit</button>
        </td>
    </form>
</div>
