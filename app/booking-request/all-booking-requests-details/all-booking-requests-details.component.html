<h2>REQUEST DETAILS</h2>
<hr>
<div *ngIf="bookingRequest">
    <div>
        <label>
            <b>BOOKING REQUEST ID : </b>{{bookingRequest.bookingRequestId}}
        </label>
    </div>
    <div>
        <label>
            <b>SOURCE FROM : </b>{{bookingRequest.sourceFrom}}
        </label>
    </div>
    <div>
        <label>
            <b>DESTINATION TO : </b>{{bookingRequest.destinationTo}}
        </label>
    </div>

    <div>
        <label>
            <b>START DATE : </b>{{bookingRequest.startDate}}
        </label>
    </div>

    <div>
        <label>
            <b>END DATE : </b>{{bookingRequest.endDate}}
        </label>
    </div>


    <div>
        <label>
            <b>TRAVEL MEDIUM : </b>{{bookingRequest.travelMedium}}
        </label>
    </div>


    <div>
        <label>
            <b>AADHAR NUMBER : </b>{{bookingRequest.aadharNo}}
        </label>
    </div>


    <div>
        <label>
            <b>PASSPORT NUMBER : </b>{{bookingRequest.passportNo}}
        </label>
    </div>


   
    <div>
        <label>
            <b>EMPLOYEE DESIGNATION: </b>{{bookingRequest.employee.slab.designation}}
        </label>

    </div>
    <div>
        <label>
            <b>EMPLOYEE TRAVEL MODE : </b>{{bookingRequest.employee.slab.travelMode}}
        </label>
    </div>
    <br><br>
        <!-- <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" id="customRadio" name="example" value="customEx">
          <label class="custom-control-label" for="customRadio">Approved By Manager</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" id="customRadio2" name="example" value="customEx">
          <label class="custom-control-label" for="customRadio2">Rejected By Manager</label>
        </div>  -->


      
        <label for="Manager_Status"><b>APPROVE STATUS</b></label>

        <input type="radio" name="oon" [(ngModel)]="bookingRequest.status" value="APPROVED_BY_MANAGER">
        <label for="Manager_Status">Approve</label>&nbsp;
        <input type="radio" name="oon" [(ngModel)]="bookingRequest.status" value="REJECTED_BY_MANAGER">
        <label for="Manager_Status">Reject</label>
      
      
        <p *ngIf="result" class="text-info">Employee Is Allowed To Travel By Selected Travel Medium</p>
            <p *ngIf="!result" class="text-danger">Employee travel mode has not matched</p>
    <br>
    <button (click)="bookingDetailsList()" class="btn btn-primary">Back to Booking Request</button>

    <br> <br>
    <button  class="btn btn-primary" (click)=sendRequestToAgent()>Send To Agent</button>

</div>
