

<div class="panel-body">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Booking Request Id</th>
                <th>Source From</th>
                <th>Destination To</th>
                <th>Status</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let request of bookingRequests ">
                <td>{{request.bookingRequestId}}</td>
                <td>{{request.sourceFrom}}</td>
                <td>{{request.destinationTo}}</td>
                <td>{{request.status}}</td>

                <td>
                    <button (click)="detail(request.bookingRequestId)" class="btn btn-info">DETAILS</button>
                </td>
            </tr>
        </tbody>


    </table>
</div>
